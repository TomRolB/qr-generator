name: Tests

# Trigger on Push to main or any Pull Request
on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  test:
    name: Run Tests (Stack)
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Setup Haskell (GHC + Stack)
      - name: Setup Haskell
        uses: haskell-actions/setup@v2
        with:
          enable-stack: true
          stack-version: 'latest'

      # 3. Cache Dependencies (Saves massive amounts of time)
      - name: Cache ~/.stack
        uses: actions/cache@v3
        with:
          path: |
            ~/.stack
            .stack-work
          # Create a new cache whenever stack.yaml or package.yaml changes
          key: ${{ runner.os }}-stack-${{ hashFiles('stack.yaml.lock', 'package.yaml') }}
          restore-keys: |
            ${{ runner.os }}-stack-

      # 4. Build dependencies only (Separated for cleaner logs)
      - name: Build Dependencies
        run: stack build --test --bench --no-run-tests --no-run-benchmarks --only-dependencies

      # 5. Build Project
      - name: Build Project
        run: stack build --test --no-run-tests

      # 6. Run Tests
      - name: Run Tests
        run: stack test